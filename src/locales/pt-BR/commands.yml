  what: 'O que é o Módulo de Tickets?'
  what_message: "O módulo de tickets vem junto com um sistema responsável pela organização do suporte dos jogadores, basicamente disponibiliza um comando para que os membros do servidor tirem dúvidas, reportem bugs ou revisem punições."
  how: "Como funciona o Sistema de Tickets?"
  how_message: "Os membros possuem um comando chamado `{{ prefix }}abrir-tk`, ao realizar o comando é gerado uma lista de informações perguntando sobre o que o membro quer conversar com o suporte, ao escolher a categoria um canal ser a criado para o atendimento."
